site_name: Drift Python Client
docs_dir: .
nav:
  - Home:
      - README: README.md
      - What is PANDA|Drift?: docs/panda_drift.md
  - Tutorials:
      - docs/tutorials/extract_data.ipynb
      - docs/tutorials/denoising_data.ipynb
  - API Reference:
      - DriftClient: docs/api/drift_client.md
      - Package: docs/api/package.md

repo_name: panda-official/DriftPythonClient
repo_url: https://github.com/panda-official/DriftPythonClient
edit_uri: edit/develop/docs

extra:
  homepage: https://panda.technology
# Configuration
theme:
  name: material
  logo: docs/img/logo.svg
  favicon: docs/img/favicon.png
  language: en
  palette:
    primary: black
  font:
    text: Roboto
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - plantuml_markdown:
      format: svg

plugins:
  - same-dir
  - mkdocs-jupyter:
      include: [ "docs/tutorials/*.ipynb" ]
  - mkdocstrings:
      default_handler: python
      enable_inventory: false
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_bases: false
            show_source: false
          selection:
            docstring_style: google
  - autorefs
